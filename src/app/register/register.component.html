<p>register works!</p>
<div class="container">
    <div class="row">
        <div class="col login">
            <div class="col-4 offset-4 mt-1 mb-5">
            </div>
            <h1 class="main">Please register</h1>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="name">


            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" [(ngModel)]="email">


            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password">

            </div>

            <button (click)="register()" type="submit" class="btn btn-primary login">Register</button>

            <a class="register" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </div>
</div>
