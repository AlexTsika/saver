<div class="row mb-2">
  <div class="col">
    <input type="text" id="username" class="form-control input-width" placeholder="Username" [(ngModel)]="username">
  </div>
</div>
<div class="row mb-2">
  <div class="col">
    <input type="password" id="password" class="form-control input-width" placeholder="Password" (keyup.enter)="login()" [(ngModel)]="password">
  </div>
</div>
<div class="row mb-1">
  <div class="col">
    <button (click)="login()" type="submit" class="btn btn-dark btn-width login">Login</button>
  </div>
</div>
<div class="row mb-5">
  <div class="col">
    <button class="btn btn-dark btn-width">
      <a class="register text-decoration-none text-light" routerLink="/register" routerLinkActive="active">Register</a>
    </button>
  </div>
</div>
