<div class="row mb-1">
  <div class="col">
    <h3 class="main">Log in</h3>
    <input type="text" id="username" class="form-control input-width input-custom" placeholder="Username" [(ngModel)]="username">
  </div>
</div>
<div class="row mb-3">
  <div class="col">
    <input type="password" id="password" class="form-control input-width input-custom" placeholder="Password" (keyup.enter)="login()" [(ngModel)]="password">
  </div>
</div>
<div class="row mb-1">
  <div class="col">
    <button (click)="login()" type="submit" class="btn btn-custom login">Log in</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-custom ">
      <a class="register text-decoration-none text-light" routerLink="/register" routerLinkActive="active">Register</a>
    </button>
  </div>
</div>
