<div class="container">
    <div class="col login">
    <div class="col-4 offset-4 mt-1 mb-5">
    </div>
    <h1 class="main">Saver</h1>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="username">


    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="password">

    </div>

    <button (click)="login()" type="submit" class="btn btn-primary login">Login</button>

    <a class="register" routerLink="/registration" routerLinkActive="active">Register</a>
  </div>
</div>
