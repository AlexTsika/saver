<div class="row mb-2">
    <div class="col">
        <h3>{{goals}} years to target amount.</h3>
    </div>
</div>
<div class="row pt-2 pb-3">
    <div class="chart-container m-auto" style="position: relative; height:60vh; width:90vw">
        <canvas id="linechart" class="bg-light rounded d-inline p-3"></canvas>
    </div>
</div>
<div class="row mb-2">
    <div class="col">
        <button class="btn btn-custom rounded-pill" (click)="backToInput()">Go Back</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-3 m-auto">
        <div class="">
            <p class="" *ngFor="let result of data">
                {{ result.savings |  currency:'EUR' }} na {{ result.year }} jaar
            </p>
        </div>
    </div>
</div>
