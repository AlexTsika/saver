<div class="row mb-1">
    <div class="col">
        <h3>Hello {{ storedUsername }}!</h3>
        <input id="initialAmount" [(ngModel)]="initialAmount" type="number" class="form-control input-custom" placeholder="Current Savings">
    </div>
</div>
<div class="row mb-1">
    <div class="col">
        <input id="monthlyContribution" [(ngModel)]="monthlyContribution" type="number" class="form-control input-custom" placeholder="Monthly Savings">
    </div>
</div>
<div class="row mb-1">
    <div class="col">
        <input id="interestRate" [(ngModel)]="interestRate" type="number" class="form-control input-custom" placeholder="Interest Rate" (keyup.enter)="calculateSavings()">
    </div>
</div>
<div class="row mb-3">
    <div class="col">
        <input type="number" class="form-control input-custom" placeholder="Target Amount">
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-custom" (click)="calculateSavings()">Calculate</button>
    </div>
</div>
