<div class="container">
    <div class="row">
        <div class="col">
             <div class="mb-3">
                <div class = "input-group-prepend">
                    <label for="initialAmount">initial Amount</label>
                    <input id="initialAmount" [(ngModel)]="initialAmount" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <Label for="monthlyContribution">monthly Contribution</Label>
                    <input id="monthlyContribution" [(ngModel)]="monthlyContribution" type="number" class="form-control">
                </div>
                <div class = "mb-3">
                    <label for="interestRate">interest Rate</label>
                    <input id="interestRate" [(ngModel)]="interestRate" type="number" class="form-control">
                </div>
                <div class = "mb-3">
                    <label for="years">years</label>
                    <input id="years" [(ngModel)]="years" type="number" class="form-control">
                </div>
                <div>
                    <button class="btn btn-primary" (click)="calculateSavings()">Calculate Savings</button>
                </div>
                <div>
                {{ totalSavings }}
                </div>
            </div>
        </div>
    </div>
</div>
